<span class="line">        findViewById(R.id.btnSend).setOnClickListener(listener);</span><br><span class="line"></span><br><span class="line">        icon = BitmapFactory.decodeResource(getResources(),</span><br><span class="line">                R.drawable.ic_launcher);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">showNotify</span><span class="params">()</span> &#123;</span><br><span class="line">        notification = <span class="keyword">new</span> <span class="title class_">NotificationCompat</span>.Builder(MainActivity.<span class="built_in">this</span>)</span><br><span class="line">                .setLargeIcon(icon)</span><br><span class="line">                .setSmallIcon(R.drawable.ic_launcher)</span><br><span class="line">                .setTicker(<span class="string">&quot;发现新的订单&quot;</span>)<span class="comment">//setTicker(&quot;设置消息提示时在状态栏显示的信息&quot;)</span></span><br><span class="line">                .setContentTitle(<span class="string">&quot;发现新的订单&quot;</span>)<span class="comment">//setContentTitle(&quot;设置消息标题&quot;)</span></span><br><span class="line">                .setContentText(<span class="string">&quot;内容&quot;</span>)<span class="comment">//setContentText(&quot;设置消息内容&quot;)</span></span><br><span class="line">                .setNumber(++messageNum)</span><br><span class="line">                .setAutoCancel(<span class="literal">true</span>).setDefaults(Notification.DEFAULT_ALL)</span><br><span class="line">                .build();</span><br><span class="line">        notificationManager.notify(ID, notification);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    View.<span class="type">OnClickListener</span> <span class="variable">listener</span> <span class="operator">=</span> <span class="keyword">new</span> <span clas
