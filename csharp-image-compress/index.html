        <p>等比压缩图片，返回固定大小并居中，如果图片不是正方形，周围就是空白。</p>

<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;summary&gt;</span></span></span><br><span class="line"><span class="comment"><span class="doctag">///</span> 等比压缩图片，返回固定大小并居中</span></span><br><span class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></span><br><span class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name=&quot;mg&quot;&gt;</span><span class="doctag">&lt;/param&gt;</span></span></span><br><span class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name=&quot;newSize&quot;&gt;</span><span class="doctag">&lt;/param&gt;</span></span></span><br><span class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;returns&gt;</span><span class="doctag">&lt;/returns&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Bitmap <span class="title">ResizeImage</span>(<span class="params">Bitmap mg, Size newSize</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">double</span> ratio;<span class="comment">//压缩比</span></span><br><span class="line">    <span class="built_in">int</span> myWidth;</span><br><span class="line">    <span class="built_in">int</span> myHeight;</span><br><span class="line">    <span class="built_in">int</span> x = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">int</span> y = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> ((mg.Width / Convert.ToDouble(newSize.Width)) &gt; (mg.Height / Convert.ToDouble(newSize.Height)))</span><br><span class="line">        ratio = Convert.ToDouble(mg.Width) / Convert.ToDouble(newSize.Width);</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        ratio = Convert.ToDouble(mg.Height) / Convert.ToDouble(newSize.Height);</span><br><span class="line">    myHeight = (<span class="built_in">int</span>)Math.Ceiling(mg.Height / ratio);</span><br><span class="line">    myWidth = (<span class="built_in">int</span>)Math.Ceiling(mg.Width / ratio);</span><br><span class="line">    Bitmap bp = <span class="keyword">new</span> Bitmap(newSize.Width, newSize.Height);</span><br><span class="line">    x = (newSize.Width - myWidth) / <span class="number">2</span>;</span><br><span class="line">    y = (newSize.Height - myHeight) / <span class="number">2</span>;</span><br><span class="line">    System.Drawing.Graphics g = Graphics.FromImage(bp);</span><br><span class="line">    g.SmoothingMode = SmoothingMode.HighQuality;</span><br><span class="line">    g.InterpolationMode = InterpolationMode.HighQualityBicubic;</span><br><span class="line">    g.PixelOffsetMode = PixelOffsetMode.HighQuality;</span><br><span class="line">    Rectangle rect = <span class="keyword">new</span> Rectangle(x, y, myWidth, myHeight);</span><br><span class="line">    g.DrawImage(mg, rect, <span class="number">0</span>, <span class="number">0</span>, mg.Width, mg.Height, GraphicsUnit.Pixel);</span><br><span class="line">    <span class="keyword">return</span> bp;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
