        <h3 id="记一下常用的操作"><a href="#记一下常用的操作" class="headerlink" title="记一下常用的操作"></a>记一下常用的操作</h3><ol>
<li><p>创建topic</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 3 --partitions 3 --topic test</span><br></pre></td></tr></table></figure>
<p>创建一个名为<code>test</code>的topic,有3个分区,每个分区需分配3个副本</p>
</li>
<li><p>查看所有topic列表</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bin/kafka-topics.sh --zookeeper localhost:2181 --list</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看指定topic信息</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bin/kafka-topics.sh --zookeeper localhost:2181 --describe --topic test</span><br></pre></td></tr></table></figure>
</li>
<li><p>增加分区</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bin/kafka-topics.sh --zookeeper localhost:2181  --alter --topic test --partitions 10</span><br></pre></td></tr></table></figure></li>
</ol>
